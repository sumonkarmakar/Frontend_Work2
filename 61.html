<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .fruit {
            background-color: orange;
            color: white;
            padding: 10px;
        }

        .center {
            text-align: center;
        }
    </style>
</head>

<body>
    <h3>Multiple Class Example</h3>
    <p>All three elements have the class name "fruit". In addition, Mango also have the class name "center", which
        center-aligns the text.</p>

    <h2 class="fruit center">Mango</h2>
    <h2 class="fruit">Orange</h2>
    <h2 class="fruit">Apple</h2>
</body>

</html>
