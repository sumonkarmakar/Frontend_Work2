<body>
    <h3>Making Image Responsive By Using Max-width Property</h3>
    <p>"max-width:100%" makes the image responsive and also ensures that the image
        doesn't get bigger than its original size.</p>
    <p>Resize the browser window to see the effect.</p>
    <img src="img/vistamix.jpg" style="max-width:100%;height:auto;"> (Change the image)
</body>
