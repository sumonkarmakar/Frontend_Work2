<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table{  
                    border-collapse: collapse;  
                    width: 100%;   
                }  
            th,td{  
                border: 2px solid green;   
                padding: 15px;  
            }  
    </style>
</head>

<body>
    <h3>HTML Table example with Padding</h3>
    <table>
        <tr>
            <th>1 header</th>
            <th>1 header</th>
            <th>1 header</th>
        </tr>
        <tr>
            <td>1data</td>
            <td>1data</td>
            <td>1data</td>
        </tr>
        <tr>
            <td>2 data</td>
            <td>2 data</td>
            <td>2 data</td>
        </tr>
        <tr>
            <td>3 data</td>
            <td>3 data</td>
            <td>3 data</td>
        </tr>
    </table>
</body>

</html>
