<head>

    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;

        td {
            padding: 10px;
        }

</head>

<body>
    <h3>HTML Table with rowspan</h3>
    <table>
        <tr>
            <th>Name</th>
            <td>Ajeet Maurya</td>
        </tr>
        <tr>
            <th rowspan="2">Mobile No.</th>
            <td>7503520801</td>
        </tr>
        <tr>
            <td>9555879135</td>
        </tr>
    </table>
</body>

</html>
